name: Generate Snake Animation

# Controls when the workflow runs
on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:           # Allows manual runs from the Actions tab
  push:
    branches:
      - main                   # Runs when you push to main branch

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Generate the snake
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: piyushm97   # <-- Your GitHub username here
          outputs: dist/github-contribution-grid-snake.svg

      # Step 3: Push the generated file to 'output' branch
      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output          # This creates/updates 'output' branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
